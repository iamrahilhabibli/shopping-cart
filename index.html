<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="button__container">
      <button class="cart">Cart</button>
      <button class="clearcart">Clear Cart</button>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
      <div class="card" style="width: 18rem">
        <img src="./images/orange.jpg" class="card-img-top" alt="Orange" />
        <div class="card-body">
          <h5 class="card-title">Orange</h5>
          <p class="card-text">Price: $0.5</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="./images/banana.jpeg" class="card-img-top" alt="Banana" />
        <div class="card-body">
          <h5 class="card-title">Banana</h5>
          <p class="card-text">Price: $1.22</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="./images/lemon.jpeg" class="card-img-top" alt="Lemon" />
        <div class="card-body">
          <h5 class="card-title">Lemon</h5>
          <p class="card-text">Price: $5</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
  </body>
</html>
